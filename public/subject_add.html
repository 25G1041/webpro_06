<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>科目の追加</title>
    <style>
        .表示 {
            font-size: 1.1em;
            font-weight: 600;
            color: #222;
        }
    </style>
</head>

<body>
    <h2>科目の追加</h2>
    <hr>
    <form action="/subject" method="POST">
        <label for="semester" class="表示">セメスター</label><br>
        <input type="number" name="semester" id="semester" required><br>

        <label for="name" class="表示">科目名</label><br>
        <input type="text" name="name" id="name" required><br>

        <label for="person" class="表示">担当者</label><br>
        <input type="text" name="person" id="person" required><br>

        <label class="表示">キャンパス</label><br>
        
        <input type="radio" name="campus" id="sinnara" value="新習志野">
        <label for="sinnnara">新習志野</label><br>
        <input type="radio" name="campus" id="tudanuma" value="津田沼">
        <label for="tudanuma">津田沼</label><br>

        <label for="location" class="表示">場所</label><br>
        <input type="text" name="location" id="location" required><br>

        <label  class="表示">個人的難易度</label><br>

        <input type="radio" name="difficult" id="rank_s" value="S">
        <label for="rank_s">S (とても難しい)</label><br>
        <input type="radio" name="difficult" id="rank_a" value="A">
        <label for="rank_a">A (難しい)</label><br>
        <input type="radio" name="difficult" id="rank_b" value="B">
        <label for="rank_b">B (普通)</label><br>
        <input type="radio" name="difficult" id="rank_c" value="C">
        <label for="rank_c">C (簡単)</label><br>

        <label for="evaluation" class="表示">評価方法(複数選択可)</label><br>
        <input type="checkbox" name="evaluation" value="中間"> 中間
        <input type="checkbox" name="evaluation" value="期末"> 期末
        <input type="checkbox" name="evaluation" value="レポート"> レポート<br>


        <input type="submit" value="登録">
    </form>
    
    <a href=/subject>戻れ</a>
</body>

</html>
